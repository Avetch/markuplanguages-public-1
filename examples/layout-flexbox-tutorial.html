<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.wrapper {
  display: flex;  
  flex-flow: row wrap;
  justify-content: center;
  background-color: lightgrey;
  text-align: center;  
}

.wrapper > * {
  padding: 10px;
  flex: 1 100%;
}

.main {
    background-color: lightyellow;
}

.header {
    background-color: lightgreen;
}

.footer {
    background-color: lightblue;
}
</style>
</head>    

<body>
<div class="wrapper">
    <div class="header">
        header
    </div>
    <div class="main">
        main
    </div>
    <div class="footer">
        footer
    </div>
    
</div>
</body>
</html>
