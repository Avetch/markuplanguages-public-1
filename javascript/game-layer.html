<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
</head>

<body>

    <style>
        .element  {
            background-color: coral;
            border-style: solid;
            position: absolute;
            left: 100px;
            top: 150px;
            width: 100px;
            height: 100px;          
        };
    </style>

    <div id="elementID" class="element"></div>
    <!--<div id="elementID2" class="element"></div>-->

    <script>
        console.log("hi");

        // init
        document.getElementById("elementID").style.left = "50px";
        document.getElementById("elementID").style.top = "50px";        

        var x = 50;
        var y = 50;
        var dx = 20;
        var dy = 20;

        document.addEventListener('keydown', function(event) {
            console.log(event.keyCode);
            if (event.keyCode == 39) { // -> key
                x = x + dx;
            }
            if (event.keyCode == 37) { // <- key
                x = x - dx;
            } 
            if (event.keyCode == 40) { // top key
                y = y + dy;
            }
            if (event.keyCode == 38) { // down key
                y = y - dy;
            } 
            document.getElementById("elementID").style.left = x + 'px';
            document.getElementById("elementID").style.top = y + 'px';
        });


    </script>

</body>
</html>
