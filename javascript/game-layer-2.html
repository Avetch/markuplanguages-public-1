<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
</head>

<body>

    <style>
        .element  {
            background-color: coral;
            border-style: solid;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;          
            position: absolute;
            left: 100px;
            top: 150px;
            width: 10px;
            height: 10px;          
        };
    </style>

    <div id="main">
        <div id="elementID" class="element"></div>
    </div>

    <script>
        console.log("hi");

        // init
        document.getElementById("elementID").style.left = "50px";
        document.getElementById("elementID").style.top = "50px";        

        var x = 50;
        var y = 50;
        var dx = 20;
        var dy = 20;

        document.addEventListener('keydown', function(event) {
            console.log(event.keyCode);
            if (event.keyCode == 39) { // -> key
                x = x + dx;
            }
            if (event.keyCode == 37) { // <- key
                x = x - dx;
            } 
            if (event.keyCode == 40) { // top key
                y = y + dy;
            }
            if (event.keyCode == 38) { // down key
                y = y - dy;
            } 
            document.getElementById("elementID").style.left = x + 'px';
            document.getElementById("elementID").style.top = y + 'px';                                
        });



        function clone() {
            var new_node = document.getElementById("elementID").cloneNode(true);
            // new id
            new_node.id = "element" + new Date().getTime();
            // random color
            new_node.style.background = getRandomColor();
            // Number(s.substr(0,s.length-2)) : "100px"->100
            // begiratu slice: https://ilikekillnerds.com/2016/05/removing-character-startend-string-javascript/
            // s.slice(0,-2)
            var left = Number(new_node.style.left.substr(0,new_node.style.left.length-2));
            var top = Number(new_node.style.top.substr(0,new_node.style.top.length-2));

            left = left + Math.random() * document.documentElement.clientWidth;
            top = top + Math.random() * document.documentElement.clientHeight;
            new_node.style.left = left + 'px';
            new_node.style.top = top + 'px';

            document.getElementById("main").appendChild(new_node);
        }

        // 
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // main
        for (var i = 0; i < 50; i++) {
            clone();
        } 

        // resize
        //var allElements = document.getElementsByClassName('element');
        var allElements = document.querySelectorAll(".element");
        /*
        for (var i = 0; i < allElements.length; i++) {
            allElements[i].style.width = "30px"
            //console.log(allElements[i]);
        }
        */
        allElements.forEach(function(element) {
            element.style.width = "30px";
            //
            // https://stackoverflow.com/questions/6242976/javascript-hide-show-element
            //element.style.visibility = "hidden";
            element.style.visibility = "visible";
        });

    </script>

</body>
</html>
