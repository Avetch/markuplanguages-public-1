<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
</head>

<body>

    <style>
        .element  {
            background-color: coral;
            border-style: solid;
            position: absolute;
            left: 100px;
            top: 150px;
            width: 100px;
            height: 100px;          
        }

        .element2  {
            background-color: #50A2FF;
            border-style: solid;
            position: absolute;
            left: 200px;
            top: 200px;
            width: 50px;
            height: 50px;          
        };        
    </style>

    <div id="elementID" class="element"></div>
    <div id="elementID2" class="element2"></div>
    <!--<div id="elementID2" class="element"></div>-->

    <script>

        // https://developer.mozilla.org/kab/docs/Games/Techniques/2D_collision_detection

        console.log("hi");

        //
        var x1 = 10;
        var y1 = 10;
        var dx = 10;
        var dy = 10;

        var x2 = 200;
        var y2 = 200;

        // init
        function setPosition(id, x, y) {
            document.getElementById(id).style.left = x + "px";
            document.getElementById(id).style.top = y + "px";        
        }

        setPosition("elementID", x1, y1);
        setPosition("elementID2", x2, y2);        

        document.addEventListener('keydown', function(event) {
            console.log(event.keyCode);
            if (event.keyCode == 39) { // -> key
                x1 = x1 + dx;
            }
            if (event.keyCode == 37) { // <- key
                x1 = x1 - dx;
            } 
            if (event.keyCode == 40) { // top key
                y1 = y1 + dy;
            }
            if (event.keyCode == 38) { // down key
                y1 = y1 - dy;
            } 
            document.getElementById("elementID").style.left = x1 + 'px';
            document.getElementById("elementID").style.top = y1 + 'px';
        });


    </script>

</body>
</html>
