<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
</head>

<body>

    <!--
        Beste alternatiba hammerjs liburutegia erabiltzea da: https://codepen.io/bladnman/pen/LEWYYN
    -->

    <style>
        .element  {
            background-color: #5079FF;
            border-style: solid;
            position: absolute;
            left: 100px;
            top: 150px;
            width: 100px;
            height: 100px;          
        }

        .box {
            width: 100%;
            height: 100%;
            /* border: 2px solid darkblue;*/
            /*background-color: blue;*/
            color: black;
            font: 16px "Zilla", "Open Sans", "Helvetica", "Arial", sans-serif;
        }        
    </style>

    <div id="elementID" class="element" draggable="true"></div>

    <div class="box">
          <code>x</code>: <span id="x">n/a</span>
          <code> y</code>: <span id="y">n/a</span>
      </div>

    <script>


        // https://www.html5rocks.com/en/tutorials/dnd/basics/
        // https://developer.mozilla.org/en-US/docs/Web/Events/drop
        // https://www.w3schools.com/howto/howto_js_draggable.asp
        // https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute

        // init
        var element = document.getElementById("elementID");


        element.addEventListener('dragstart', function(event) {
            console.log('dragstart');
            console.log(event);
            // this: elementua
            this.style.opacity = '0.4';  // this / e.target is the source node.

            //document.getElementById("elementID").setAttribute("initialX", event.clientX);
            this.setAttribute("initialX", event.clientX);
            this.setAttribute("initialY", event.clientY);

        });

        element.addEventListener('drag', function(event) {
            // console.log('drag');
            // console.log(event);
        });

        element.addEventListener('dragenter', function(event) {
            // console.log('dragenter');
            // console.log(event);
        });
        element.addEventListener('dragleave', function(event) {
            // console.log('dragleave');
            // console.log(event);
        });
        element.addEventListener('dragover', function(event) {
            // console.log('dragover');
            // console.log(event);
        });
        element.addEventListener('drop', function(event) {
            // console.log('drop');
            // console.log(event);
        });
        element.addEventListener('dragend', function(event) {
            console.log('dragend');
            console.log(event);
            //
            // document.getElementById("elementID").style.left = "50px";
    
            var x = event.clientX - Number(this.getAttribute("initialX"));
            var y = event.clientY - Number(this.getAttribute("initialY"));
            this.style.left = event.target.offsetLeft + x + "px";
            this.style.top = event.target.offsetTop + y + "px";
            

            this.style.opacity = '1';            
        });
        element.addEventListener('dragexit', function(event) {
            console.log('dragexit');
            console.log(event);
        });

        // https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/pageX
        document.addEventListener("mousemove", function(event){
            document.getElementById("x").innerText = event.pageX;
            document.getElementById("y").innerText = event.pageY;
        }, false);

    </script>



</body>
</html>
